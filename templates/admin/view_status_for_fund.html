{% extends 'admin/admin_base.html' %}
{% block content %}
    {% load static %}
<div class="site-section about-section" id="about-section">
      <div class="container">
        <div class="row align-items-center mb-5 pb-5">
          <div class="col-lg-7 img-years mb-5 mb-lg-0">
            <img src="{{ sta.files.url }}" alt="Image" class="img-fluid">
          </div>
          <div class="col-lg-4 ml-auto">
            <span class="sub-title"></span>
            <h3 class="mb-4">View Status</h3>
            <p class="mb-4">{{ sta.descri }}</p>
            <ul class="list-unstyled ul-check text-left success mb-5">
                <li>{{ sta.plans.status }}</li>
                <li>{{ sta.plans.othdesc }}</li>
                <li>{{ sta.plans.work.name }}</li>
                <li>{{ sta.plans.user.first_name }}</li>
              </ul>
            <p><a href="request_fund_accept?id={{ sta.plans.work.id }}" class="btn btn-primary btn-lg rounded-0">Accept</a></p>
          </div>
        </div>


      </div>
    </div>
{% endblock %}
