{% extends 'senior/senior_base.html' %}
{% block content %}
    {% load static %}
    <br>
    <br>
    <br>
    <br>
<div class="site-section bg-light" id="contact-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7 text-center">
            <span class="sub-title"></span>
            <h2 class="font-weight-bold text-black">ADD WORKS </h2>
            <p class="mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi, explicabo, quasi. Magni deserunt sunt labore.</p>
          </div>
        </div>

<div class="row">

          <div class="col-md-12 col-lg-12">

            <form class="p-5 bg-white" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Name</label>
                  <input type="text"  class="form-control"  name="name" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Budget Amount</label>
                  <input type="number"  class="form-control"  name="estimate" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Period Of Completions by date</label>
                  <input type="number" id="email" class="form-control"  name="period" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Work Document</label>
                  <input type="file" class="form-control"  name="tender" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Last Date Of Submit</label>
                  <input type="date"  class="form-control"  name="last" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname">Other Description</label>
                  <input type="text"  class="form-control"  name="other" required>
                </div>
              </div>



              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Post Tender" class="btn btn-primary rounded-0 btn-lg">
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
